baseURL: "http://example.org/"
languageCode: "en-us"
title: "COVID-19 information for endangered languages"

disableKinds:
  - taxonomy
  - taxonomyTerm

publishDir: "docs"

module:
  mounts:
    - source: "static"
      target: "static"
    - source: "assets"
      target: "assets"
    - source: "node_modules/bootstrap/scss"
      target: "assets/scss/vendor/bootstrap"
    - source: "node_modules/jquery/dist/jquery.js"
      target: "assets/js/vendor/jquery.js"
    - source: "node_modules/popper.js/dist/umd/popper.js"
      target: "assets/js/vendor/popper.js"
    - source: "node_modules/bootstrap/dist/js/bootstrap.js"
      target: "assets/js/vendor/bootstrap.js"
    - source: "node_modules/papaparse/papaparse.min.js"
      target: "assets/js/vendor/papaparse.js"
    - source: "node_modules/js-base64/base64.min.js"
      target: "assets/js/vendor/base64.js"
    - source: "node_modules/@fortawesome/fontawesome-free/scss"
      target: "assets/scss/vendor/fontawesome"
    - source: "node_modules/@fortawesome/fontawesome-free/webfonts"
      target: "static/webfonts"
